<script>
    function localCache() {
        let users = []
        const addEdit = (user, method) => {
            if (method === "POST") {
                users.push(user)
            } else if (method === "PUT") {
                users = users.map(u => u.id == user.id ? user : u)
            }
        }
        return {
            getAll: () => users, //This is the same as above
            addAll: (all) => users = all,
            deleteOne: (id) => users = users.filter(u => u.id !== Number(id)),
            findById: (id) => users.find(u => u.id == id),
            addEdit: addEdit
        }
    }

    const URL = sessionStorage.getItem("URL")

    function setUpHandlers() {
        document.getElementById("btn-save").onclick = updateRank;
        document.getElementById("btn-register-match").onclick = handleTableClick
    }

    setUpHandlers()


    const cache = localCache();
    fetchUsers()

    function fetchUsers() {
        fetch(URL)
            .then(response => response.json())
            .then(data => {
                cache.addAll(data)
                buildRows()
            })
    }

    function buildRows() {
        const members = cache.getAll()
        const rows = members.map(member => {
            return `<tr class="member-box">
            <td>${member.id}</td>
            <td>${member.name}</td>
            <td>${member.rank}</td>
        </tr>`;
        })
        document.getElementById("t-body").innerHTML = rows.join("")
    }
